<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Home.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="Auth.js"></script>
    <style>
        body {
            padding-top: 56px; /* Space for fixed navbar */
            background-image: url(./pexels-jplenio-1103970.jpg);
            
        }
        .nav-link i {
            font-size: 1.5em; /* Increase icon size */
        }
        .card-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;

        }
        .card {
            width: 300px; /* Set fixed width for cards */
            margin: 0 20px; /* Space between cards */
            background-color: #B7E0FF;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Online Exam Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service"><i class="fas fa-concierge-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#help"><i class="fas fa-question-circle"></i></a>
                    </li>
                    <!-- <li class="nav-item">
                        <button id="connectWalletButton" class="btn btn-link">Connect Wallet</button>
                    </li> -->
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section id="home">
            <h1>Welcome to the Online Exam Portal</h1>
            <p>This platform allows administrators to create exams and students to register for exams and view their results.</p>
        </section>

        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <h6 class="card-subtitle mb-2 text-muted">As Admin or Student</h6>
                    <button id="adminLoginButton" class="btn btn-primary btn-block">Admin Login</button>
                    <button id="studentLoginButton" class="btn btn-secondary btn-block">Student Login</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Choose your role</h6>
                    <button id="adminRegisterButton" class="btn btn-primary btn-block">Register as Admin</button>
                    <button id="studentRegisterButton" class="btn btn-secondary btn-block">Register as Student</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Online Exam Portal. All rights reserved.</p>
    </footer>
</body>
</html>
