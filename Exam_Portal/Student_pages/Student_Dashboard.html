<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assests/style.css">

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
         .nav-link i {
            font-size: 1.5em; /* Increase icon size */
        }
        body {
            padding-top: 56px; /* Space for fixed navbar */   
        }

    </style>
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Online Exam Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Use 'mr-auto' to push to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service"><i class="fas fa-concierge-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#help"><i class="fas fa-question-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <button id="connectWalletButton" class="btn btn-link">Connect Wallet</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body">
            <h2>Register for Exam</h2>
            <input type="number" id="studentId" class="form-control mb-2" placeholder="Student ID">
            <input type="number" id="examId" class="form-control mb-2" placeholder="Exam ID">
            <button id="registerExamButton" class="btn btn-success">Register for Exam</button>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <h2>Get Student Score</h2>
            <input type="number" id="scoreStudentId" class="form-control mb-2" placeholder="Student ID">
            <input type="number" id="scoreExamId" class="form-control mb-2" placeholder="Exam ID">
            <button id="getScoreButton" class="btn btn-success">Get Score</button>
            <p id="scoreResult" class="mt-2"></p>
        </div>
    </div>
    </div>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Online Exam Portal. All rights reserved.</p>
    </footer>

    <script src="../App.js"></script>
    <!-- Bootstrap JS (optional, for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
